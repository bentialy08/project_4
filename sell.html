<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sell Item</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 40px 10px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
  }
  h1 {
    margin-top: 0;
    color: #222;
    font-weight: 600;
  }
  form {
    margin-top: 25px;
  }
  label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    color: #444;
  }
  input[type="file"] {
    margin-bottom: 20px;
    width: 100%;
  }
  input[type="submit"] {
    background-color: #007BFF;
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome valued member</h1>
  <h2>Please upload a picture of the item and proceed!</h2>

  <form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="image">Select image to upload:</label>
    <input type="file" id="image" name="image" accept="image/*" required />
    <input type="submit" name="submit" value="Upload" />
  </form>
</div>

</body>
