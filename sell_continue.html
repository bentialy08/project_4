<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sell Item</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 30px 10px;
    display: flex;
    justify-content: center;
  }
  .form {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    max-width: 480px;
    width: 100%;
  }
  h1, h3 {
    margin-top: 0;
    color: #222;
  }
  form {
    margin-top: 25px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #444;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 7px;
    font-size: 14px;
    box-sizing: border-box;
    resize: vertical;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #007BFF;
    outline: none;
  }
  textarea {
    min-height: 80px;
    max-height: 140px;
  }
  input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    background-color: #007BFF;
    border: none;
    padding: 14px;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  p.links {
    margin-top: 25px;
  }
  p.links a {
    color: #007BFF;
    text-decoration: none;
    margin-right: 15px;
    font-weight: 600;
  }
  p.links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="form">
  <h1>Sell an Item!</h1>
  <h3>Please provide the rest of the information</h3>

  <form action="overwrite_file.php" method="POST" novalidate>
    <label for="title">Title:</label>
    <input id="title" name="field1" type="text" placeholder="Item Title" required />

    <label for="price">Price:</label>
    <input id="price" name="field2" type="text" placeholder="$0.00" required />

    <label for="description">Description of item</label>
    <textarea id="description" name="field3" maxlength="140" placeholder="140 characters" required></textarea>

    <input type="submit" name="submit" value="Post Item" />
  </form>

  <p class="links">
    <a href="index.html">Go back to Home</a>
  </p>
</div>

</body>
</html>
